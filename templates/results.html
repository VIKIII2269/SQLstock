<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQLStock WebApp - Results</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Stock Data</h1>
        {% for stock, rows in data.items() %}
        <h2>{{ stock | capitalize }}</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Close Price</th>
                    <th>20 Day MA</th>
                    <th>50 Day MA</th>
                </tr>
            </thead>
            <tbody>
                {% for row in rows %}
                <tr>
                    <td>{{ row.Date }}</td>
                    <td>{{ row.ClosePrice }}</td>
                    <td>{{ row.MA20 }}</td>
                    <td>{{ row.MA50 }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% endfor %}
    </div>
</body>
</html>
